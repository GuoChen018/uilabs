<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guo's UI library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preload" as="font" href="/font/CommitMono-400-Regular.otf" type="font/otf" crossorigin>
    <link rel="preload" as="font" href="/font/rainyhearts.ttf" type="font/ttf" crossorigin>

</head>
<body>
    <h1>uilabs</h1>
    <h3>A home for code experiments and products. Made by <a href="https://twitter.com/guo_hq" target="_blank">Guo</a>.</h3>

    <section class="project-gallery">
        <ul class="project-row">
            <li class="project-column">
                <article class="project-item">
                    <img src="images/portfolio.jpg" alt="Guo's portfolio">
                    <article class="project-item-description">
                        <a href="https://www.guochen.design/" target="_blank">Portfolio</a>
                        <h6>2024</h6>
                    </article>
                </article>
                
            </li>
            <li class="project-column">
                <article class="project-item">
                    <img src="images/timer-v1.jpg" alt="Simple timer showing 30 minutes and a start button">
                    <article class="project-item-description">
                        <a href="https://timer-v1.vercel.app/" target="_blank">Timer v1</a>
                        <h6>2024</h6>
                    </article>
                </article>
                
            </li>
            <li class="project-column">
                
            </li>
        </ul>
    </section>
    <script src="script.js"></script>
</body>
</html>
